include "common.conf"

appName="ras-frontend"
application.router=prod.Routes

application.global= config.FrontendGlobal


play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="dh50eDRQJcJeEOeNDnjtUZ5Ihz9FjoSdvY5nIinv9QqN2FqbNJ5luD8zI0cD3hcr"

controllers {

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.RasController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.MemberDetailsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.ResultsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.WhatDoYouWantToDoController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers {
    Assets.needsAuditing = false
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    cachable {
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
      }
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }

    keystore {
      host = localhost
      port = 8400
    }

    auth {
      host = localhost
      port = 8500
    }

    datastream {
      host = localhost
      port = 8100
    }

    customer-matching {
      host = localhost
      port = 9671
    }

    file-upload {
      host = localhost
      port = 8898
    }

    relief-at-source {
      host = localhost
      port = 9669
    }

  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token="UA-43414424-2"
  host=auto
}

assets {
  version = "3.2.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

ca-frontend {
  host = "http://localhost:9025"
}

contact-frontend.host ="http://localhost:9250"

gg-urls {
  logout-callback.url = "http://localhost:9673/relief-at-source/signed-out"
}

file-upload-frontend.host = "http://localhost:8899"
ras-frontend.host = "http://localhost:9673"

ras-frontend-url-suffix = "relief-at-source"
customer-matching-environment-suffix = "match"
customer-matching-links-suffix = "matched"
residency-status-url = "residency-status"
file-upload-url-suffix = "file-upload/envelopes"
file-upload-frontend-url-suffix = "file-upload/upload/envelopes"
file-upload-ras-callback-url = "/ras-api/file-processing/status"

re-upload.wait.time.hours = 24

file-upload-constraints {
  maxItems = 1
  maxSize = "2MB"
  maxSizePerItem = "2MB"
  allowZeroLengthFiles = false
}

