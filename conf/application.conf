include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"


# Custom error handler
play.http.errorHandler = "config.ErrorHandler"
play.modules.enabled += "config.Bindings"


appName="ras-frontend"
application.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:12345 localhost:9000 localhost:9032 localhost:9250 https://www.google-analytics.com https://www.googletagmanager.com https://fonts.googleapis.com https://tagmanager.google.com https://ssl.gstatic.com https://www.gstatic.com https://fonts.gstatic.com data:"

accessibility-statement.service-path = "/relief-at-source"


# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="dh50eDRQJcJeEOeNDnjtUZ5Ihz9FjoSdvY5nIinv9QqN2FqbNJ5luD8zI0cD3hcr"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    cachable {
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
      }
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }

    keystore {
      host = localhost
      port = 8400
    }

    auth {
      host = localhost
      port = 8500
      bas-gateway {
        host = "http://localhost:9553"
      }
    }

    datastream {
      host = localhost
      port = 8100
    }

    file-upload {
      host = localhost
      port = 8898
    }

    relief-at-source {
      host = localhost
      port = 9669
    }

	gg-urls {
		logout-callback.url = "http://localhost:9673/relief-at-source/signed-out"
		continue-callback.url = "http://localhost:9673/relief-at-source"
		login-callback.url = "/relief-at-source/"
	}
	ur-banner {
		enabled = true
		link-url = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=RASbanner&utm_source=Other&utm_medium=other&t=HMRC&id=160"
	}
	sessionTimeout {
		timeoutSeconds=780
		time-out-countdown-seconds=120
		enableRefresh = true
	}
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  gtm.container = "c"
}

assets {
  version = "3.11.0"
  url = "http://localhost:9032/assets/"
}

bas-gateway {
  host = "http://localhost:9553"
}

contact-frontend.host ="http://localhost:9250"

file-upload-frontend.host = "http://localhost:8899"
ras-frontend.host = "http://localhost:9673"

ras-frontend-url-suffix = "relief-at-source"
residency-status-url = "residency-status"
file-upload-url-suffix = "file-upload/envelopes"
file-upload-frontend-url-suffix = "file-upload/upload/envelopes"
file-upload-ras-callback-url = "/ras-api/file-processing/status"
file-deletion-url = "/ras-api/file/remove/"

re-upload.wait.time.hours = 24

file-upload-constraints {
  maxItems = 1
  maxSize = "2MB"
  maxSizePerItem = "2MB"
  allowZeroLengthFiles = false
}

ras-api-version = "2.0"
